[bar/main]
background=#e0374247
border-color=#e0374247
border-size=5pt
cursor-click=pointer
cursor-scroll=ns-resize
enable-ipc=true
font-0=Iosevka Nerd Font:style=ExtraBold:size=16;4
font-1=Iosevka Nerd Font:style=ExtraBold:size=22;5
font-2=Iosevka Nerd Font:style=ExtraBold:size=24;6
font-3=Iosevka Nerd Font:style=ExtraBold:size=26;6
font-4=Rounded Mgen+ 1p:style=bold:size=13;4
foreground=#d3c6aa
height=26pt
line-size=1pt
module-margin=0
modules-center=left xworkspaces right
modules-left=left date space sep space time space sep weather right space-alt left spotify right
modules-right=left temperature space sep space cpu space sep space memory space sep space wlan space sep space dunst space sep space alsa space sep space battery right
padding-left=0
padding-right=0
radius=0
width=100%
wm-restack=bspwm

[module/alsa]
format-volume=<ramp-volume><label-volume>
format-volume-background=#2f383e
interval=4
label-muted=󰝟 Muted
label-muted-background=#2f383e
label-muted-foreground=#e67e80
label-volume=%percentage%%
master-mixer=Master
master-soundcard=default
ramp-volume-0="󰕿 "
ramp-volume-1="󰖀 "
ramp-volume-2="󰕾 "
ramp-volume-foreground=#83c092
type=internal/alsa

[module/battery]
adapter=ADP1
animation-charging-0=" "
animation-charging-1=" "
animation-charging-2=" "
animation-charging-3=" "
animation-charging-4=" "
animation-charging-foreground=#7fbbb3
animation-charging-framerate=750
bar-capacity-width=10
battery=BAT1
format-charging=<animation-charging> <label-charging>
format-charging-background=#2f383e
format-discharging=<ramp-capacity> <label-discharging>
format-discharging-background=#2f383e
format-full=<label-full>
format-full-background=#2f383e
format-full-foreground=#7fbbb3
full-at=99
label-charging=%percentage%%
label-discharging=%percentage%%
label-full=%{F#7fbbb3} %{F-}100%
poll-interval=5
ramp-capacity-0=" "
ramp-capacity-1=" "
ramp-capacity-2=" "
ramp-capacity-3=" "
ramp-capacity-4=" "
ramp-capacity-foreground=#7fbbb3
time-format=%H:%M
type=internal/battery

[module/cpu]
format-background=#2f383e
format-prefix="󰍛 "
format-prefix-foreground=#e69875
interval=2
label=%percentage:2%%
type=internal/cpu

[module/date]
date=%a, %d %b
interval=100
label=%date%
label-background=#2f383e
label-foreground=#e67e80
type=internal/date

[module/dunst]
format-background=#2f383e
format-foreground=#dbbc7f
hook-0=echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:} %{A}" &
hook-1=echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:} %{A}" &
initial=1
type=custom/ipc

[module/left]
content=%{T3}%{T-}
content-background=#e0374247
content-font=2
content-foreground=#2f383e
type=custom/text

[module/memory]
format-background=#2f383e
format-prefix="󰑭 "
format-prefix-foreground=#dbbc7f
interval=2
label=%percentage_used:2%%
type=internal/memory

[module/right]
content=%{T3}%{T-}
content-background=#e0374247
content-font=2
content-foreground=#2f383e
type=custom/text

[module/sep]
content=/
content-background=#2f383e
content-font=4
content-foreground=#e0374247
content-padding=0
type=custom/text

[module/space]
content=" "
content-background=#2f383e
type=custom/text

[module/space-alt]
content=" "
type=custom/text

[module/spotify]
exec=bash ~/.config/polybar/polybar-scripts/get_spotify_status.sh
format-background=#2f383e
format-foreground=#a7c080
format-prefix=" "
interval=1
label=%output:0:22:...%
tail=true
type=custom/script

[module/temperature]
base-temperature=20
format=<ramp><label>
format-background=#2f383e
format-warn=<ramp> <label-warn>
format-warn-background=#2f383e
interval=0.5
label=%temperature-c%
label-warn=%temperature-c%
label-warn-foreground=#e67e80
ramp-0=" "
ramp-1=" "
ramp-2=" "
ramp-3=" "
ramp-4=" "
ramp-foreground=#e67e80
thermal-zone=0
type=internal/temperature
warn-temperature=60

[module/time]
interval=100
label=%time%
label-background=#2f383e
label-foreground=#e69875
time=%H:%M
type=internal/date

[module/weather]
exec=bash ~/.config/polybar/polybar-scripts/weather-plugin.sh || nope
format-background=#2f383e
interval=60
tail=false
type=custom/script

[module/wlan]
format-connected=<ramp-signal> <label-connected>
format-connected-background=#2f383e
format-disconnected-background=#2f383e
format-disconnected-prefix="󰤭 "
format-disconnected-prefix-foreground=#e67e80
interface-type=wireless
interval=1
label-connected=%essid:0:22:...%
label-disconnected=Offline
ramp-signal-0="󰤯 "
ramp-signal-1="󰤟 "
ramp-signal-2="󰤢 "
ramp-signal-3="󰤨 "
ramp-signal-4="󰤨 "
ramp-signal-foreground=#a7c080
type=internal/network

[module/xworkspaces]
label-active=%name%
label-active-background=#2f383e
label-active-foreground=#e67e80
label-active-padding=1
label-empty=%name%
label-empty-background=#2f383e
label-empty-padding=1
label-occupied=%name%
label-occupied-background=#2f383e
label-occupied-foreground=#eaedc8
label-occupied-padding=1
label-urgent=%name%
label-urgent-background=#2f383e
label-urgent-foreground=#dbbc7f
label-urgent-padding=1
strip-wsnumber=true
type=internal/xworkspaces



